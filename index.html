<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td><button onclick="appendNumber('7')">7</button></td>
                <td><button onclick="appendNumber('8')">8</button></td>
                <td><button onclick="appendNumber('9')">9</button></td>
                <td><button onclick="appendOperation('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="appendNumber('4')">4</button></td>
                <td><button onclick="appendNumber('5')">5</button></td>
                <td><button onclick="appendNumber('6')">6</button></td>
                <td><button onclick="appendOperation('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="appendNumber('1')">1</button></td>
                <td><button onclick="appendNumber('2')">2</button></td>
                <td><button onclick="appendNumber('3')">3</button></td>
                <td><button onclick="appendOperation('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="clearScreen()">C</button></td>
                <td><button onclick="appendNumber('0')">0</button></td>
                <td><button onclick="appendOperation('.')">.</button></td>
                <td><button onclick="appendOperation('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendOperation('(')">(</button></td>
                <td><button onclick="appendOperation(')')">)</button></td>
                <td><button onclick="appendOperation('^')">^</button></td>
                <td><button onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>
    <script>
        let currentNumber = "";
        let previousNumber = "";
        let operator = "";

        function appendNumber(number) {
            currentNumber += number;
            document.getElementById("result").value = currentNumber;
        }

        function appendOperation(op) {
            operator = op;
            previousNumber = currentNumber;
            currentNumber = "";
        }

        function clearScreen() {
            currentNumber = "";
            previousNumber = "";
            operator = "";
            document.getElementById("result").value = "";
        }

        function calculate() {
            let result = 0;
            switch (operator) {
                case '+':
                    result = parseFloat(previousNumber) + parseFloat(currentNumber);
                    break;
                case '-':
                    result = parseFloat(previousNumber) - parseFloat(currentNumber);
                    break;
                case '*':
                    result = parseFloat(previousNumber) * parseFloat(currentNumber);
                    break;
                case '/':
                    if (currentNumber === "0") {
                        alert("Division by zero error!");
                        return;
                    }
                    result = parseFloat(previousNumber) / parseFloat(currentNumber);
                    break;
                case '^':
                    result = Math.pow(parseFloat(previousNumber), parseFloat(currentNumber));
                    break;
            }
            currentNumber = result.toString();
            document.getElementById("result").value = currentNumber;
        }
    </script>
</body>
</html>
